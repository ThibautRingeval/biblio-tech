<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Manage books</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" routerLink="/AddBooks">
              <i class="fas fa-plus-circle"></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Title</th>
            <th>Resume</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of booksList" class="center-align">
            <td>{{ book.title }}</td>
            <td>{{ book.resume }}</td>
            <td>
              <a routerLink="/ViewBooks/{{ book.id }}" class="btn"><i class="fas fa-eye view"></i></a>
              <a routerLink="/EditBooks/{{ book.id }}" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deletebooksConfirmation(book)" class="btn"><i class="fas fa-trash-alt delete"></i></button>
            </td>
          </tr>
          <tr *ngIf="booksList.length === 0">
            <td colspan="3">No books Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
